<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="Main">
        <div class="Header">
            <div class="Title">
                Tic-Tac-Toe!
            </div>
            <div class="restart">
                Start a New Game
            </div>
        </div>
      <div class="game">
        <div class="playerOption">
          <div class="PlayerX"><span>Player X</span></div>
          <div class="PlayerY"><span>Player Y</span></div>
        </div>

        <div class="board">
            <div class="board-tile" data-value="0">X</div>
            <div class="board-tile" data-value="1">X</div>
            <div class="board-tile" data-value="2">X</div>
            <div class="board-tile" data-value="3">X</div>
            <div class="board-tile" data-value="4">X</div>
            <div class="board-tile" data-value="5">X</div>
            <div class="board-tile" data-value="6">X</div>
            <div class="board-tile" data-value="7">X</div>
            <div class="board-tile" data-value="8">X</div>
        </div>
      </div>
    </div>
  </body>
</html>
