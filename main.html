<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="Main">
        <div class="Header">
            <div class="Title">
                Tic-Tac-Toe!
            </div>
            <div class="restart">
                Start a New Game
            </div>
        </div>
      <div class="game">
        <div class="playerOption">
          <div class="PlayerX"><span>Player X</span></div>
          <div class="PlayerY"><span>Player Y</span></div>
        </div>

        <div class="board">
            <div class="board-tile" data-value="0"></div>
            <div class="board-tile" data-value="1"></div>
            <div class="board-tile" data-value="2"></div>
            <div class="board-tile" data-value="3"></div>
            <div class="board-tile" data-value="4"></div>
            <div class="board-tile" data-value="5"></div>
            <div class="board-tile" data-value="6"></div>
            <div class="board-tile" data-value="7"></div>
            <div class="board-tile" data-value="8"></div>
        </div>
      </div>
    </div>

    <script src="./mainjs/main.js" type="module" ></script> 
  </body>

</html>
